init_code = use FindBin qw($Bin);
            use lib "$Bin";                
            sub match_pct_sim_bgcolor {
                my $feature = shift;
                if ($feature->primary_tag eq 'match_part' || $feature->primary_tag eq 'HSP') {
                    my $measure = ($feature->attributes('similarity'))[0] || -1;
                    if ($measure == -1) {
                        return 'black';
                    } elsif ($measure < 20) {
                        return 'darkred';
                    } elsif ($measure < 40) {
                        return 'red';
                    } elsif ($measure < 60) {
                        return 'orange';
                    } elsif ($measure < 80) {
                        return 'yellow';
                    } else {
                        return 'green';
                    }
                }
            }
            ## color exonerate alignments by % identity
            sub exonerate_pct_id_bgcolor {
                my $feature = shift;
                
                my $measure = ($feature->attributes('identity'))[0] || -1;
                 
                if ($measure == -1) {
                    return 'black';
                } elsif ($measure < 20) {
                    return 'darkred';
                } elsif ($measure < 40) {
                    return 'red';
                } elsif ($measure < 60) {
                    return 'orange';
                } elsif ($measure < 80) {
                    return 'yellow';
                } else {
                    return 'green';
                }
            }
            sub aat_pct_id_bgcolor_c {
                my ($feature, $option_name, $part_no, $total_parts, $glyph) = @_;
                 
                my $parent = $glyph->parent_feature || undef;
                
                my $measure = -1;
                if (defined($parent)) {
                    $measure = ($parent->attributes('identity'))[0] || -1;
                } else {
                    $measure = ($feature->attributes('identity'))[0] || -1;
                }

                if ($measure == -1) {
                    return 'black';
                } elsif ($measure < 70) {
                    return 'rgb(220,220,220)';
                } elsif ($measure < 80) {
                    return 'rgb(204,255,255)';
                } elsif ($measure < 85) {
                    return 'rgb(153,204,204)';
                } elsif ($measure < 90) {
                    return 'rgb(102,153,153)';
                } elsif ($measure < 95) {
                    return 'rgb(51,102,102)';
                } else {
                    return 'rgb(0,51,51)';
                }
            }
            sub aat_pct_id_bgcolor_m {
                my ($feature, $option_name, $part_no, $total_parts, $glyph) = @_;
                
                my $parent = $glyph->parent_feature || undef;
                
                my $measure = -1;
                if (defined($parent)) {
                    $measure = ($parent->attributes('identity'))[0] || -1;
                } else {
                    $measure = ($feature->attributes('identity'))[0] || -1;
                }
                if ($measure == -1) {
                    return 'rgb(255,255,255)';
                } elsif ($measure < 70) {
                    return 'rgb(220,220,220)';
                } elsif ($measure < 80) {
                    return 'rgb(255,204,255)';
                } elsif ($measure < 85) {
                    return 'rgb(255,153,255)';
                } elsif ($measure < 90) {
                    return 'rgb(255,102,255)';
                } elsif ($measure < 95) {
                    return 'rgb(255,51,255)';
                } else {
                    return 'rgb(255,0,255)';
                }
            }
            ## color iprscan alignments by tool
            sub iprscan_bgcolor {
                my $feature = shift;
            
                $feature->load_id =~ /^([^_]+)/;
                my $tool = $1;
                $tool =~ tr/A-Z/a-z/;
                
                if ($tool eq 'fprintscan') {
                    return 'green';
                } elsif ($tool eq 'profilescan') {
                    return 'cyan';
                } elsif ($tool eq 'pfscan') {
                    return 'white';
                } elsif ($tool eq 'blastprodom') {
                    return 'forestgreen';
                } elsif ($tool eq 'hmmsmart') {
                    return 'mediumslateblue';
                } elsif ($tool eq 'hmmpanther') {
                    return 'purple';
                } elsif ($tool eq 'hmmpfam') {
                    return 'blue';
                } elsif ($tool eq 'hmmtigr') {
                    return 'white';
                } elsif ($tool eq 'scanregexp') {
                    return 'crimson';
                } elsif ($tool eq 'coil') {
                    return 'black';
                } elsif ($tool eq 'seg') {
                    return 'grey';
                } elsif ($tool eq 'tmhmm') {
                    return 'white';
                } elsif ($tool eq 'signalp') {
                    return 'white';
                } elsif ($tool eq 'hmmpir') {
                    return 'aquamarine';
                } elsif ($tool eq 'superfamily') {
                    return 'magenta';
                } elsif ($tool eq 'gene3d') {
                    return 'orange';
                } else {
                    return 'white';
                }
            }
            sub filter_id_30 {
                my $feature = shift;

                my $identity    = ($feature->attributes("identity"))[0] || 30;
                my $similarity  = ($feature->attributes("similarity"))[0] || 30;
                my $coverage    = ($feature->attributes("coverage"))[0] || 70;
                my $rank        = ($feature->attributes("rank"))[0] || 1;
                
                if ($identity >= 30 && $coverage >= 70 && $rank <= 1) {
                    return 1;
                }
            }
            sub filter_id_70 {
                my $feature = shift;

                my $identity    = ($feature->attributes("identity"))[0] || 70;
                my $similarity  = ($feature->attributes("similarity"))[0] || 70;
                my $coverage    = ($feature->attributes("coverage"))[0] || 70;
                my $rank        = ($feature->attributes("rank"))[0] || 1;
                
                if ($identity >= 70 && $coverage >= 70 && $rank <= 1) {
                    return 1;
                }
            }
            sub filter_id_80 {
                my $feature = shift;

                my $identity    = ($feature->attributes("identity"))[0] || 80;
                my $similarity  = ($feature->attributes("similarity"))[0] || 80;
                my $coverage    = ($feature->attributes("coverage"))[0] || 80;
                my $rank        = ($feature->attributes("rank"))[0] || 1;
                
                if ($identity >= 80 && $coverage >= 70 && $rank <= 1) {
                    return 1;
                }
            }


