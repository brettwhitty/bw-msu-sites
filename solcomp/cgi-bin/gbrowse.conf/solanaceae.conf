[iprscan]
feature  = match_part:InterProScan
category = Alignments on Models
key      = InterProScan
glyph    = segments
strand_arrow = 1
height   = 10
label    = sub {
            my $feature = shift;
           
            my $name = $feature->name;
            $name =~ s/^[^_]+_//;
 
            return $name;
               }
description = sub {
            my $feature = shift;
            
            my @notes = $feature->notes;
           
            @notes = map { 
                        s/Molecular Function/Function/g; 
                        s/Biological Process/Process/g; 
                        s/Cellular Component/Component/g; 
                        $_;
                         } @notes;
 
            if (@notes) {
                return join("; ", @notes);
            } else {
                return '';
            }
                  }
title =  sub {
                my $feature = shift;
                        
                my $tool ||= ($feature->attributes("tool"))[0];
                my $alias ||= ($feature->attributes("Alias"))[0];
                my $name ||= $feature->name;
 
                return "$tool:$alias: $name";
             }
font2color = black
fgcolor  = black
bgcolor  = \&iprscan_bgcolor
citation = Polypeptide features identified on models by searching the <a href="http://www.ebi.ac.uk/interpro/">InterPro</a> database of protein families, domains, repeats and sites using <a href="http://www.ebi.ac.uk/Tools/InterProScan/">InterProScan</a>. Glyphs are colored by Iprscan tool/database used.
link     = sub {
                my $feature = shift;
                
                my %db_url = (
                 'PRINTS'       =>  'http://www.bioinf.manchester.ac.uk/cgi-bin/dbbrowser/sprint/searchprintss.cgi?display_opts=Prints&category=None&queryform=false&regexpr=off&prints_accn=',
                 'Prosite'      =>  'http://www.expasy.ch/cgi-bin/prosite-search-ac?',
                 'ProDom'       =>  'http://prodes.toulouse.inra.fr/prodom/current/cgi-bin/request.pl?question=DBEN&query=',
                 'SMART'        =>  'http://smart.embl-heidelberg.de/smart/do_annotation.pl?BLAST=DUMMY&DOMAIN=',
                 'PANTHER'      =>  'http://www.pantherdb.org/panther/family.do?clsAccession=',
                 'Pfam'         =>  'http://www.sanger.ac.uk/cgi-bin/Pfam/getacc?',
                 'TIGR_TIGRFAMS'=>  'http://www.tigr.org/tigr-scripts/CMR2/hmm_report.spl?acc=',
                 'Prosite'      =>  'http://www.expasy.ch/cgi-bin/prosite-search-ac?',
                 'PIRSF'        =>  'http://pir.georgetown.edu/cgi-bin/ipcSF?id=',
                 'SUPERFAMILY'  =>  'http://supfam.mrc-lmb.cam.ac.uk/SUPERFAMILY/cgi-bin/scop.cgi?sunid=',
                 'Gene3D'       =>  '',
                             );

                my @dbxrefs = $feature->each_tag_value("Dbxref");
                
                foreach my $dbxref(@dbxrefs) {
                    my ($db, $acc) = split(":", $dbxref, 2);

                    if ($db eq 'InterPro') {
                        return "http://www.ebi.ac.uk/interpro/DisplayIproEntry?ac=$acc";
                        last;
                    } else {
                        ## need to strip the SSF prefix from superfamily accessions to link
                        if ($db eq 'superfamily') {
                            $acc =~ s/^SSF//;
                        }
                        return "$db_url{$db}$acc";
                    }

                }

               } 
