[GENERAL]
description   = Solanaceae Comparative Genome Browser

db_adaptor    = Bio::DB::SeqFeature::Store
db_args       = -adaptor    DBI::mysql
                -dsn        dbi:mysql:database=sol_gbrowse:host=mysql
                -user       DB_USER
                -password   DB_PASS

#Plugins
plugins      = SequenceDumper FastaDumper GFFDumper

# Web site configuration info
stylesheet  = /gbrowse/solcomp_gbrowse.css
buttons     = /gbrowse/images/buttons
js          = /gbrowse/js
tmpimages   = /webserver_tmp
cachedir    = /webserver_tmp

## Some variables
cache time = 24

## balloons
balloon tips = 1

## set the release version of the browser
version = 3.1

## enable truecolor mode
truecolor = 1

## set the track order to be left as is, not sorted alphabetically
default varying = 1

## turn off suffix wildcard searching for feature names
disable wildcards = 1

# where to link to when user clicks in detailed view
#Turned off to prevent crashing of the dna
#link          =

# what image widths to offer
image widths  = 450 640 800 900

# default width of detailed view (pixels)
default width = 900

#Reference class not needed of contig class is Sequence
#reference class =

#Empty Tracks
empty_tracks = dashed

default features = genes_genbank models_genbank loci_maker genes_maker FGENESH GENSCAN potato_PUTs tomato_PUTs tobacco_PUTs pepper_PUTs n_benthamiana_PUTs petunia_PUTs other_solanum_PUTs arabidopsis_PUTs aat_uniref100 arabidopsis_top_hit grape_top_hit medicago_top_hit poplar_top_hit blastp_vs_sprot_sol blastp_vs_sprot_viridiplantae blastp_vs_uniref100

# max and default segment sizes for detailed view
max segment     = 1000000
default segment = 20000

# zoom levels
zoom levels    = 100 200 500 1000 2000 5000 7500 10000 20000 40000 60000 100000 250000 500000 1000000

# whether to show the sources popup menu (0=false, 1=true; defaults to true)
show sources   = 1

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

# examples to show in the introduction
examples = AC151957 AC209516 PUT-157a-Solanum_tuberosum-24530 GSVIVP00024467001 COR47_ARATH UniRef100_A9PFH2 AT5G13930 ubiquitin "cold stress" tRNA-* *S_rRNA 
# "automatic" classes to try when an unqualified identifier is given
#automatic classes = chromosome clone contig gene mRNA match

search attributes = Note clone chromosome tool Dbxref

#initial landmark = Chr5BR1:1..20000
initial landmark = AC209516 

