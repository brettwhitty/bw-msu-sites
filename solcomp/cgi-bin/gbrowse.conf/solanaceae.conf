glyph        = box
height       = 8
label           = sub {
                    my $feature = shift;
                    use Data::Dumper;
                    print Dumper $feature;
                    return 0;
                  }
description     = 1
bgcolor      = slateblue
fgcolor      = black
font2color   = black
key          = Sequence Assembly
link         = sub {
                my $feature = shift;
                my $alias = $feature->aliases;
                my ($acc) = $alias =~ /^(\w+)\s/;
                $acc = ${$feature->attributes}{'Acc'}[0] if $feature->source eq 'GenBank';
                return "http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?db=nucleotide&cmd=search&term=$acc"}
link_target  = genbank

[genes_genbank]
feature      = gene:GenBank gene:ITAG_eugene 
category     = Public Annotation 
glyph        = box
height       = 8
description  = 1
label        = sub {
                my $feature = shift;
                my $label = ($feature->attributes('locus_tag'))[0];
                unless ($label) {
                    $label = ($feature->attributes('product'))[0];
                }
                return "$label"
               } 
font2color   = black
bgcolor      = sub {
                my $feature = shift;
                my @mrna = $feature->get_SeqFeatures('mRNA');
                my $note = ($mrna[0]->attributes('product'))[0];
                if ($note =~ /^hypothetical/){
                    return "red";
                }
                elsif ($note =~ /^(expressed|unknown)/ ){
                    return "yellow";
                }
                elsif ($note =~ /transpos/){
                    return "black"
                }
                else {
                    return "green"
                }}
fgcolor      = black
description  = sub {
                    my $feature = shift;
                    my @mrna = $feature->get_SeqFeatures('mRNA');
                    my $alias = ($mrna[0]->attributes('product'))[0];
                    return "$alias";}
